<mat-card style="background-color:cadetblue;"
    class="col-xl-3 col-lg-3 col-md-5 col-sm-4 m-lg-5 m-md-4 m-sm-4 d-lg-inline-flex d-md-inline-flex" matRipple
    [matRippleCentered]="centered"><a routerLink="{{menu?.id}}">
        <img mat-card-image src="../../assets/images/{{menu?.image}}.jpg">
        <mat-card-header>
            <mat-card-title>{{menu?.itemName}} </mat-card-title>
            <!-- <mat-card-subtitle>{{menu?.price}}$ for one</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
            <h3>Price: {{menu?.price}}$ for one</h3>
            <h4>{{menu?.rating}}<mat-icon id="star">star</mat-icon></h4>
        </mat-card-content>
        <div id="cart">
            <mat-icon>add_shopping_cart</mat-icon>
        </div>
    </a>
</mat-card>
