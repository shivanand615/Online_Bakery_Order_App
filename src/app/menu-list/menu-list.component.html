<div class="row" r2>
    <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
            <div class="wrapper">
                <img [src]="images[0]" alt="Random first slide">
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="wrapper">
                <img [src]="images[1]" alt="Random second slide">
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="wrapper">
                <img [src]="images[2]" alt="Random third slide">
            </div>
        </ng-template>
    </ngb-carousel>
</div>
<div class="container row r1">
    <div class="scrolling-text" [@scroll]="state" (@scroll.done)="scrollDone()">Same day Express Delivery available on all type of Cake Orders...</div>
</div>
<div class="row r3">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 col-sm-12 col-md-9">
        <app-search (searchTextChanged)="onSearchTextChanged($event)"></app-search>
    </div>
    <mat-form-field class="col-lg-2 col-sm-12 col-md-3">
        <mat-label>Filter By Category</mat-label>
        <mat-select [(ngModel)]="category" (ngModelChange)="onCategoryChange()">
            <mat-option value="">All</mat-option>
            <mat-option value="cakes">Cakes</mat-option>
            <mat-option value="cookies">Cookies</mat-option>
            <mat-option value="brownies">Brownies</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<app-menu-item class="col-12" *ngFor="let menu of menuList" [menu]="menu"></app-menu-item>
