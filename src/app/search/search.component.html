<div id="search" >
    <mat-form-field appearance="fill" class="w-50">
        <mat-label>Search Item</mat-label>
        <input type="text" (input)="searchMenu()" matInput placeholder="Enter Item Name" [(ngModel)]="searchText">
    </mat-form-field>
    <button mat-icon-button>
        <mat-icon>search</mat-icon>
    </button>
</div>
